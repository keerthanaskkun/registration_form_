<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">

    <!-- âœ… Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X2SMP2Z5R6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-X2SMP2Z5R6');
    </script>
</head>

<body>
    <form>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="email">Email ID: </label>
        <input type="email" id="email" name="email" placeholder="Enter your mail ID" required>

        <label for="password">Password: </label>
        <input type="password" id="password" name="pass" placeholder="Enter the password" required>

        <button id="register" type="submit">Register</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); // prevent form refresh

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            // Save only username and email in localStorage
            const user = {
                username: username,
                email: email
            };

            localStorage.setItem("registeredUser", JSON.stringify(user));
            console.log("User registered:", user);

            window.location.href = "login.html"; // Redirect to login
        });
    </script>
</body>
</html>
